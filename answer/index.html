<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>The working calculator</h1>
        <section class="calculator">
			<section class="top">
				<span id="display"></span>
			</section>
			<section class="bottom">
				<section class="rowOne">
					<div id="7" class="buttonNumber">7</div>
					<div id="8" class="buttonNumber">8</div>
					<div id="9" class="buttonNumber">9</div>
					<div id="divide" class="buttonOperator">/</div>
				</section>
				<section class="row 2">
					<div id="4" class="buttonNumber">4</div>
					<div id="5" class="buttonNumber">5</div>
					<div id="6" class="buttonNumber">6</div>
					<div id="multiply" class="buttonOperator">x</div>
				</section>
				<section class="row 3">
					<div id="1" class="buttonNumber">1</div>
					<div id="2" class="buttonNumber">2</div>
					<div id="3" class="buttonNumber">3</div>
					<div id="add" class="buttonOperator">+</div>
				</section>
				<section class="row 4">
					<div id="0" class="buttonNumber">0</div>
					<div id="decimal" class="buttonDecimal">.</div>
					<div id="equals" class="buttonEquals">=</div>
					<div id="subtract" class="buttonOperator">-</div>
				</section>
			</section>
        <script src="/answer/js/main.js" async defer></script>
    </body>
</html>
